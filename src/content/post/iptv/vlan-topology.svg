<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">单线复用 VLAN 拓扑示意图</text>

  <!-- ISP Cloud -->
  <path d="M100,150 C80,120 120,100 150,120 C170,90 230,90 250,120 C280,100 320,120 300,150 C330,180 290,220 250,200 C230,230 170,230 150,200 C110,220 70,180 100,150 Z" fill="#e3f2fd" stroke="#42a5f5" stroke-width="2"/>
  <text x="200" y="160" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#1565c0">ISP (Internet + IPTV)</text>

  <!-- Fiber Cable -->
  <line x1="280" y1="160" x2="380" y2="160" stroke="#000" stroke-width="3" />
  <text x="330" y="150" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Fiber</text>

  <!-- Modem (Optical Network Unit) -->
  <rect x="380" y="110" width="120" height="100" rx="10" fill="#fff" stroke="#333" stroke-width="2" filter="url(#shadow)"/>
  <text x="440" y="140" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">光猫 (ONU)</text>
  <text x="440" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">VLAN Binding</text>

  <!-- Ethernet Cable (Multiplexed) -->
  <line x1="500" y1="160" x2="600" y2="160" stroke="#000" stroke-width="4" stroke-dasharray="5,5"/>
  <text x="550" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#d32f2f">Trunk (Tagged)</text>
  <text x="550" y="155" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#d32f2f">VLAN 41 (Net) + VLAN 45 (IPTV)</text>

  <!-- Router -->
  <rect x="600" y="110" width="120" height="100" rx="10" fill="#fff" stroke="#333" stroke-width="2" filter="url(#shadow)"/>
  <text x="660" y="140" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">路由器 (Router)</text>
  <text x="660" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">udpxy / VLAN decoding</text>

  <!-- Output Lines -->
  <!-- Wi-Fi/LAN for Devices -->
  <line x1="660" y1="210" x2="660" y2="260" stroke="#333" stroke-width="2"/>
  <rect x="580" y="260" width="160" height="80" rx="10" fill="#f5f5f5" stroke="#999" stroke-width="1"/>
  <text x="660" y="290" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Local Network</text>
  <text x="660" y="310" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Phone, TV, PC</text>
  <text x="660" y="325" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1976d2">http://192.168.1.1:4022/udp/...</text>

  <!-- Legend -->
  <rect x="50" y="300" width="200" height="60" fill="none" stroke="#ccc" stroke-dasharray="2,2"/>
  <text x="60" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">VLAN ID Example:</text>
  <text x="60" y="340" font-family="Arial, sans-serif" font-size="12" fill="#333">Internet: VLAN 41</text>
  <text x="160" y="340" font-family="Arial, sans-serif" font-size="12" fill="#333">IPTV: VLAN 45</text>
</svg>
